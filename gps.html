<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = [
      {lat: 35.671612, lng: 139.757088},
      {lat: 35.671612, lng: 139.757180},
      {lat: 35.671612, lng: 139.757288},
      {lat: 35.671336, lng: 139.757844}
      ];
      

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 18,
    center: {lat: 35.671284, lng:139.757432}
  });


for(var i=0; i<myLatLng.length; i++){
  var marker = new google.maps.Marker({
    position: myLatLng[i],
    map: map,
    title: 'Hello World!'
  });
  
  lines = new google.maps.Polyline({ 
      path: myLatLng,
      strokeColor: "#FF0000",
      strokeOpacity: .7,
      strokeWeight: 3 
      });
      lines.setMap(map);
}
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiSxSz2cX0QoZiECzQBefxf_1LOtEB5lE&callback=initMap"></script>
  </body>
</html>
